<header
  class="w-full flex items-center justify-between px-3 py-2 sm:px-5 sm:py-3 shadow-header transition-all duration-300 dark:bg-slate-800 dark:shadow-slate-800"
>
  <img src="../../../../assets/logo.svg" alt="" class="w-28" />
  <div class="checkbox-wrapper-54">
    <label class="switch">
      <input
        type="checkbox"
        [checked]="darkMode"
        (change)="changeMode($event)"
      />
      <span class="slider"></span>
    </label>
  </div>
</header>
